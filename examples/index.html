<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>eutils-example</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <style>
        .main {
            padding: 15px 0;
        }

        .head {
            text-align: center;
        }
        .title {
            line-height: 40px;
            text-indent: 15px;
            font-size: 20px;
        }
        .title:after {
            content: "";
            display: block;
            height: 15px;
            background-color: #eee;
        }
        .content {
            padding: 15px;
        }
        .content .res {
            line-height: 30px;
        }
        .content .res span:nth-of-type(n+2) {
            padding-left: 10px;
            color: blue;
        }
        .iptwp {
            height: 40px;
            line-height: 40px;
        }
        .iptwp input {
            flex: 1;
            text-indent: 10px;
        }
        .iptwp input, .iptwp button {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .iptwp input:focus, .iptwp button:focus {
            outline: none;
        }
        .iptwp button {
            width: 90px;
            margin-left: 10px;
            text-align: center;
            background-color: #2d8cf0;
            color: #fff;
        }
        .loadimgwp, .lazyimgwp {
            border-radius: 6px;
            margin: 10px auto;
            overflow: hidden;
        }
        .loadimgwp img, .lazyimgwp img {
            display: block;
            width: 100%;
        }
        .loadimgwp img {
            margin-top: 10px;;
        }
        .lazyimgwp {
            position: relative;
            padding-top: 56.2%;
            background-color: #eee;
        }
        .lazyimgwp img {
            position: absolute;
            width: 100%;
            left:0;
            top:0;
        }
    </style>
    <!-- eutils -->
    <link rel="stylesheet" type="text/css" href="../dist/eutils.min.css"></link>
</head>

<body>
    <div class="main" id="main">
        <h1 class="head">eutils</h1>

        <h2 class="title">log</h2>
        <div class="content">
            <p class="flex iptwp">
                <input type="text" id="iptlog" value="test">
                <button id="btnlog">测试</button>
            </p>
            <p class="res"><span>结果: </span><span id="reslog"></span></p>
        </div>

        <h2 class="title">date.format</h2>
        <div class="content">
            <p class="flex iptwp">
                <input type="text" id="iptdateformat" value="Mon May 27 2019 20:5:8.108 GMT+0800">
                <button id="btndateformat">测试</button>
            </p>
            <p class="res"><span>结果: </span><span id="resdateformat"></span></p>
        </div>
        <h2 class="title">loadImg</h2>
        <div class="content">
            <p class="flex iptwp">
                <input type="text" id="iptloadimg" value="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=623936011,422984882&fm=26&gp=0.jpg">
                <button id="btnloadimg">测试</button>
            </p>
            <div id="loadimgwp" class="loadimgwp"></div>
        </div>

        <h2 class="title">lazyImg</h2>
        <div class="content lazyimgcontentwp" id="lazyimgcontentwp"></div>
    </div>
    <script type="text/tpl" id="imgtpl">
        <div class="lazyimgwp">
            <img  data-lazy="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1559221761685&di=0003ee9dc855ac10ace1b90caf2802e1&imgtype=0&src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2F1e14a1a3603efeb1386536b7885f505999563b391b316a-gimo9n_fw658" src="" alt=""/>
        </div>
    </script>
</body>
</html>
